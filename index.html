<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theis Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden h-screen relative">

  <!-- 上下页按钮 -->
  <div class="fixed z-50 right-6 bottom-6 flex flex-col gap-3">
    <button id="btnUp" class="bg-black text-white rounded-full p-3 shadow hover:bg-gray-800">&uarr;</button>
    <button id="btnDown" class="bg-black text-white rounded-full p-3 shadow hover:bg-gray-800">&darr;</button>
  </div>

  <!-- 页面容器 -->
  <div id="pageContainer" class="overflow-y-scroll snap-y snap-mandatory h-screen scroll-smooth">
  
    <!-- Page 1 -->
    <section class="page snap-start h-screen w-full relative flex flex-col justify-center px-10 text-white bg-black">
      <img src="images/bg_intro.jpg" alt="Background" class="absolute inset-0 w-full h-full object-cover -z-10" />
      <div class="fade text-left space-y-6 max-w-5xl">
        <h1 class="text-6xl font-extrabold leading-tight">Urban Gateway</h1>
      </div>
    </section>

    <!-- Page 2 -->
    <section class="page snap-start h-screen w-full bg-[#f6f6f4] flex flex-col md:flex-row items-center justify-center gap-12 px-10 text-[#1b1c21]">
      <div class="fade w-[35%] h-[35%] bg-white shadow-md flex items-center justify-center">
        <img src="https://via.placeholder.com/800x800?text=Leather" alt="Leather" class="object-contain max-w-full max-h-full" />
      </div>
      <div class="fade max-w-xl">
        <h2 class="text-4xl font-semibold mb-4">Spring-Summer 27 Collection</h2>
        <p class="mb-6 leading-relaxed">
          From court to commute, SS27 reflects the depth and range of what PrimeAsia does best...
        </p>
        <button class="px-6 py-2 bg-black text-white rounded-full">Discover</button>
      </div>
    </section>

    <!-- Page 3 -->
    <section class="page snap-start h-screen w-full bg-white flex flex-col items-center justify-center text-black px-4 relative">
      <h2 class="text-2xl font-bold mb-4">Current Airport Map</h2>
      <div class="relative w-full max-w-5xl h-[500px] flex items-center justify-center">
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 flex flex-col items-center">
          <span class="text-xs mb-2 rotate-[-90deg]">Before</span>
          <input id="sliderY" type="range" min="0" max="2" value="1" class="vertical accent-purple-300">
          <span class="text-xs mt-2 rotate-[-90deg]">Proposal</span>
        </div>
        <img id="mapImage" src="images/map_4.jpg" class="w-full h-full object-contain image-fade active" />
      </div>
      <div class="mt-6 w-64">
        <div class="flex justify-between text-xs px-1">
          <span>Before</span>
          <span>Current</span>
          <span>Proposal</span>
        </div>
        <input id="sliderX" type="range" min="0" max="2" value="1" class="w-full accent-purple-300">
      </div>
    </section>

    <!-- Page 4 -->
    <section class="page snap-start h-screen w-full bg-gray-100 flex flex-wrap justify-center items-center gap-4 p-10">
      <!-- 9 placeholders -->
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
      <div class="fade w-[30%] aspect-square bg-gray-300"></div>
    </section>

    <!-- Page 5 -->
    <section class="page snap-start h-screen w-full bg-white flex flex-col items-center justify-center px-10">
      <h2 class="text-xl font-bold mb-4">3D Models</h2>
      <div style="white-space: nowrap; overflow-x: auto;">
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_01.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_02.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_03.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_04.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_05.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_06.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_07.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_08.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
        <div style="display:inline-block;width:300px;height:300px;">
          <model-viewer src="models/model_09.glb" camera-controls auto-rotate style="width:100%;height:100%;"></model-viewer>
        </div>
      </div>
    </section>

    <!-- Page 6 -->
    <section class="page snap-start h-screen w-full relative">
      <img id="bgImage" src="images/bg_01.jpg" class="absolute inset-0 w-full h-full object-cover image-fade active z-0" />
      <div class="absolute top-1/2 left-6 transform -translate-y-1/2 z-10 flex flex-col gap-4">
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(0)">Infrastructure</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(1)">Commercial</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(2)">Community</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(3)">Green Space</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(4)">Business</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(5)">Circulation</button>
        <button class="overlay-button px-3 py-1 rounded" onclick="setBgImage(6)">Structure</button>
      </div>
    </section>

  </div>

  <script src="index.js"></script>
</body>
</html>
